	<script>

        $('.wheel').on('mousedown',function(e){
            if($(e.target).hasClass('start') || $(e.target).hasClass('hand') || $(e.target).hasClass('handImg')){
                e.preventDefault();
            }else{
                $('.start').trigger('mousedown');
            }
        });
        $('.wheel').on('mouseup',function(e){
            if($(e.target).hasClass('start') || $(e.target).hasClass('hand')|| $(e.target).hasClass('handImg')){
                e.preventDefault();
            }else{
                $('.start').trigger('mouseup');
            }
        });
        $('.wheel').on('click',function(e){
            if($(e.target).hasClass('start') || $(e.target).hasClass('hand')|| $(e.target).hasClass('handImg')){
                e.preventDefault();
            }else{
                $('.start').trigger('click');
            }
        });

	</script>
